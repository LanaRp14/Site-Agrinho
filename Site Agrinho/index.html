<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Agrinho</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <div class="menu-aba">
            <input type="checkbox" id="menu" class="container__botao" />
            <label for="menu">
              <span class="cabeçalho__menu-hamburguer container__imagem"></span>
            </label>
            <ul class="lista-menu">
              <li class="lista-menu__item">
                <a href="#" class="lista-menu__link">Forom Principal</a>
              </li>
              <li class="lista-menu__item">
                <a href="#" class="lista-menu__link">Turismo</a>
              </li>
              <li class="lista-menu__item">
                <a href="#" class="lista-menu__link">Lugares Proximo a Você</a>
              </li>
              <li class="lista-menu__item">
                <a href="#" class="lista-menu__link">Colégio Cristo Rei</a>
              </li>
              <li class="lista-menu__item">
                <a href="#" class="lista-menu__link">Sobre Nós</a>
            </li>
            </ul>
          </div>
        <div class="cabecalho_direito">
            <img src="img/icon_login.png" width="50px" alt="">
            <button class="botão-login">Login</button>
            <input class="barra-pesquisa" type="text" placeholder="    Pesquisa">
        </div>
        <img src="img/logo_agrinho_2B.png" width="300px" > 
    </header>
        <div class="banner-principal"></div>
        <div class="container">
    <div class="hero-container">
        <div class="hero-banner">
          <div class="slides-radio">
            <input class="input-radio" type="radio" name="bg-slide" id="bg1" checked>
            <input class="input-radio" type="radio" name="bg-slide" id="bg2">
            <input class="input-radio" type="radio" name="bg-slide" id="bg3">
            
            <div class="bg-slide bg1"><img src="img/banner_principal.png" alt="Plano de fundo"></div>
            <div class="bg-slide bg2"><img src="img/Segundo_banner.png" alt="Plano de fundo"></div>
            <div class="bg-slide bg3"><img src="img/Terceiro_banner.png" alt="Plano de fundo"></div>
          </div>
          <nav class="banner-nav">
            <label for="bg1" class="banner-control"></label>
            <label for="bg2" class="banner-control"></label>
            <label for="bg3" class="banner-control"></label>
          </nav>
        </div>
      </div>
    </div>
    <div class="obejetivo">
        <h1>
            Obejetivo do fórum
        </h1>
    </div>
</body>
</html>
